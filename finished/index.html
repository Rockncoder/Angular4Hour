<!doctype html>
<html lang="en" ng-app="CodeCamp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A teaching AngularJS Application">
    <meta name="author" content="Troy Miles of TekAdept">
    <title>Code Camp Sessions App</title>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/simple-sidebar.css" rel="stylesheet">
    <link href="../css/animation.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


    <script src="../libs/jquery-1.10.2.min.js"></script>
    <script src="../libs/angular.js"></script>
    <script src="../libs/bootstrap.min.js"></script>
</head>
<body>
<div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="">
                    SoCal Code Camp
                </a>
            </li>
            <li>
                <a href="#sessions">Sessions</a>
            </li>
            <li>
                <a href="#presenters">Presenters</a>
            </li>
            <li>
                <a href="#">Map</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                </div>
                <div class="col-lg-12">
                    <div class="page {{sessions.pageClass}} {{session.pageClass}} {{presenters.pageClass}} {{presenter.pageClass}}" ng-view></div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->

<!-- Menu Toggle Script -->
<!-- TODO: Get rid of this ugly bit of script -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>

<script src="../libs/angular-route.min.js"></script>
<script src="../libs/angular-animate.min.js"></script>
<script src="../libs/angular-cache.min.js"></script>

<script src="app.js"></script>
<script src="dataService.js"></script>
<script src="sessions.js"></script>
<script src="session.js"></script>
<script src="presenters.js"></script>
<script src="presenter.js"></script>
<script src="routes1.js"></script>
</body>
</html>
